
<div class="col-md-6">
    <h2 class="text-left">Add / Update Feedback</h2>

    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Name:</label>
        <input formControlName="name" name="name" class="form-control" id="name">
      </div>

      <div class="form-group">
        <label for="lastname">Id:</label>
        <input formControlName="id" name="id" class="form-control" [attr.disabled]="IsEmpIdDisable === true ? true : null" id="id">    
        <!-- <div class="feedback-red" *ngIf="isIdInvalid('id')">
            should be number!
        </div>     -->
        <!-- <div *ngIf="!addForm.controls('id').valid && get('id').touched">number please!</div> -->
      </div>
      
      <div class="form-group">
          <label for="project">Select Project</label>
          <select formControlName="project" selected="select" class="form-control" id="exampleSelect1">
            <option>project1</option>
            <option>project2</option>
            <option>project3</option>
            <option>project4</option>
          </select>
        </div>

      <div class="form-group">
          <app-rating [rating]="rating" (ratingClick)="ratingComponentClick($event)"></app-rating>
      </div>

      <div class="form-group clearfix">
          <textarea formControlName="comments" placeholder="comments" name="comments" class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>

      <button button [disabled]="addForm.invalid" class="btn btn-success">Submit</button>
      <button class="btn btn-danger ml-2 " (click)="onCancel()">Cancel</button>
    </form>
  </div>
